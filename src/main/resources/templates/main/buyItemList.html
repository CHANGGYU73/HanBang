<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="/css/admin/membership_list.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div style="height: 30px;;"></div>

        <th:block th:each="membershipItem : ${buyItemList}">
            <div class="membershipTitle">[[${membershipItem.membershipName}]]</div>
            <div class="membership-div" style="margin-bottom: 10px;">
                <div class="membershipList" th:each=" item : ${membershipItem.memItemList}">
                    <div class="itemName">[[${item.itemName}]]</div>
                    <div class="itemPrice">[[${item.itemPrice}]]</div>
                    <div class="itemIntro" >[[${item.itemIntro}]]</div>
                    <div class="itemContent" >[[${item.itemContent}]]</div>

                    <form action="/item/goBuyItem" method="post">
                        <input type="hidden" name="itemCode" th:value="${item.itemCode}">
                        <input type="hidden" name="buyPrice" th:value="${item.itemPrice}">
                        <input type="hidden" name="memCateCode" th:value="${item.memCateCode}">
                        <input type="submit" value="구매하기" class="btn btn-outline-primary buyBtn">
                    </form>

                </div>
            </div>
        </th:block>

    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/js/main/buyItemList.js"></script>
</body>
</html>
