<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <th:block layout:fragment="content_css">
        <link rel="stylesheet" href="/css/admin/falseOfferings.css">
    </th:block>
    <th:block layout:fragment="content">
        <div class="offerings-one-info">
            <div class="head">신고매물</div>
            <div class="offerings-one-box">
                <div>매물번호 <span>[[${#strings.substring(falseOfferingsDetailList[0].roomCode,5,9)}]]</span></div>
                <div>[[${falseOfferingsDetailList[0].roomVO.roomAddrVO.addr}]]
                    ,[[${falseOfferingsDetailList[0].roomVO.roomAddrVO.detailAddr}]]
                </div>
                <button
                    th:onclick="|location.href='@{/room/roomDetailInfo(roomCode=${falseOfferingsDetailList[0].roomCode})}';|">매물상세페이지
                    이동</button>
            </div>
        </div>
        <div class="offerings-detail-table">
            <table>
                <colgroup>
                    <col width="30%">
                    <col width="*">
                    <col width="15%">
                </colgroup>
                <thead>
                    <tr>
                        <td>신고사유</td>
                        <td>상세내역</td>
                        <td>신고 날짜</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="detail : ${falseOfferingsDetailList}">
                        <th:block th:each="reason : ${reasonList}">
                            <td th:if="${reason.reasonCode == detail.reasonCode}">
                                [[${reason.reason}]]
                            </td>
                        </th:block>
                        <td th:unless="${detail.reportContent != null}"></td>
                        <td th:if="${detail.reportContent != null}">[[${detail.reportContent}]]</td>
                        <td>[[${detail.reportDate}]]</td>
                    </tr>
                </tbody>
            </table>
            <button class="listBtn" onclick="location.href='/admin/falseOfferingsList';">목록</button>
        <button th:onclick="deleteFalseOfferings([[${falseOfferingsDetailList[0].roomCode}]]);">매물 삭제하기</button>
        </div>
        <script src="/js/admin/falseOfferings.js"></script>
    </th:block>
</body>

</html>
