<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
<meta charset="UTF-8">
<title>이벤트 수정</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h3>수정하기</h3>
    <form action="/admin/updateEvent" method="post" enctype="multipart/form-data">
        <div><input type="hidden" name="eventCode" th:value="${event.eventCode}"></div>
        <div class="col-4">
            <label for="eventTitle" class="form-label">이벤트명</label>
            <input type="text" class="form-control" id="eventTitle" name="eventTitle" th:value="${event.eventTitle}">
        </div>
        <div class="col-4">
            <label for="eventContent" class="form-label">이벤트 설명</label>
            <textarea class="form-control" id="eventContent" name="eventContent" rows="3" th:value="${event.eventContent}">[[${event.eventContent}]]</textarea>
        </div>
        <div class="col-3">
            <label class="form-label">Main Image</label>
            <input type="file" class="form-control" name="eventImg">
        </div>
        <div class="col-3">
            <label class="form-label">Sub Image</label>
            <input type="file" class="form-control" name="subEventImg" multiple>
        </div>
        <div class="col-2 d-grid mt-3">
            <button type="submit" class="btn btn-outline-primary">수정하기</button>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
