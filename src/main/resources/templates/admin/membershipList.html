<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="/css/admin/membership_list.css">
</head>
<body>

    <div style="height: 30px;;"></div>
    
    <th:block th:each="membershipItemList : ${membershipItemList}">
        <div class="membershipTitle">[[${membershipItemList.membershipName}]]</div>
        <div class="membership-div" style="margin-bottom: 10px;">
            <div class="membershipList" th:each="itemInfo : ${membershipItemList.memItemList}">
                <div class="itemName">[[${itemInfo.itemName}]]</div>
                <div class="itemPrice">[[${itemInfo.itemPrice}]]</div>
                <div class="itemIntro">[[${itemInfo.itemIntro}]]</div>
                <div class="itemContent">[[${itemInfo.itemContent}]]</div>
            </div>
        </div>

    </th:block>





</body>
</html>
