<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}" >
<head>
<meta charset="UTF-8">
<title>맴버쉽 아이템 리스트</title>
</head>
<body>
    <th:block layout:fragment="content">
        <link rel="stylesheet" href="/css/admin/membership_list.css">
        <div class="memItemList-title">맴버쉽 상품</div>

        <th:block th:each="membershipItemList : ${membershipItemList}">
            <div class="membershipTitle-div">
                <span>[[${membershipItemList.membershipName}]]</span>
            </div>
            <div class="memItemList-div">
                <div class="memItemList-sub-div" th:each="itemInfo : ${membershipItemList.memItemList}">
                    <div class="top-div">
                        <p class="itemName">[[${itemInfo.itemName}]]</p>
                        <p class="itemIntro">[[${itemInfo.itemIntro}]]</p>
                    </div>
                    <p class="itemContent">
                        [[${itemInfo.itemContent}]]
                    </p>
                    <p class="itemPrice">[[${#numbers.formatCurrency(itemInfo.itemPrice)}]]</p>
                </div>
            </div>
        </th:block>

        <script src="/js/admin/membership_item_list.js"></script>

    </th:block>

    
</body>
</html>
