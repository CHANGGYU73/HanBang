<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    
    <div style="height: 30px;;"></div>
    
    <th:block th:each="membership : ${membershipList}">
        <div class="membership-div" style="margin-bottom: 10px;">
            <span><a th:if="${membership.memCateCode != 'CATE_001'}" th:href="@{/admin/membershipDetail(membershipCode = ${membership.membershipCode})}">[[${membership.membershipName}]]</a></span>
            <span>[[${membership.membershipContent}]]</span>
            <span>[[${membership.membershipPrice}]]</span>
            <div th:if="${membership.memCateCode == 'CATE_001'}" th:each="item : ${membership.memItemList}">
                <span><a>[[${item.itemName}]]</a></span>
                <span>[[${item.itemPrice}]]</span>
                <span>[[${item.itemIntro}]]</span>
                <span>[[${item.itemContent}]]</span>
            </div>
        </div>

    </th:block>





</body>
</html>
