<head>
<meta charset="UTF-8">
<title>공지사항 상세 조회</title>
</head>
<body>
    <div>
        <div> 글 제목 </div>
        <div>[[${boardVO.infoTitle}]]</div>
    </div>
    <div>
        <div> 내용 </div>
        <div>
            [[${boardVO.infoContent}]]
        </div>
    </div>
    <div>
        <div>작성 날짜</div>
        <div>[[${boardVO.infoRegDate}]]</div>
    </div>
