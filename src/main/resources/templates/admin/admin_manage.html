<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
<meta charset="UTF-8">
<title>관리자 페이지</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<link rel="stylesheet" href="/css/admin/admin_alarm.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    회원관리
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" a th:href="@{/admin/userList}">개인 회원</a></li>
                    <li><a class="dropdown-item" a th:href="@{/admin/realList}">공인 중개사</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/infoBoard}">공지사항</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                맴버쉽 상품 
                </a>
                <th:block>
                    <ul class="dropdown-menu"  id="membershipList" >
                        <li th:each="mCategory : ${membershipCate}">
                            <a class="dropdown-item" th:href="@{/admin/membershipList(memCateCode=${mCategory.memCateCode})}">[[${mCategory.memCateName}]]</a>
                        </li>
                        <div class="addNewItem" style="margin-left: 13px;"><input type="button" value="신규 등록" class="btn btn-outline-danger" onclick="location.href='/admin/regMembershipForm';"></div>
                    </ul>
                </th:block>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/eventList}">이벤트</a>
            </li>
            <li class="nav-item">
                <h4>
                    <span onclick="alarm();" class="cursor">
                        <span class="material-symbols-outlined">notifications</span>
                    </span>
                </h4>
                <div class="alarm" id="admin_alarm_tag">
                    <div class="alarm_header">
                        <div class="cursor-default">알림</div>
                        <div onclick="alarm_close();" class="cursor close-btn"></div>
                    </div>
                    <div class="alarm_content">
                        <div id="today_alarm"></div>
                    </div>
                </div>
            </li>
        </ul>
        </div>
        </div>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/js/admin/admin.js"></script>
    <script src="/js/admin/admin_alarm.js"></script>    
</body>
</html>
