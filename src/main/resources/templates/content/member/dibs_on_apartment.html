<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title>원하는 방을 한방에 한방👊</title>
</head>
<body>
    <th:block layout:fragment="content">
        <link rel="stylesheet" href="/css/member/dibs_on_apartment.css">
        <link rel="stylesheet" href="/css/member/member_common.css">
        <header class="user_header">
            <div>
                <h1 class="userHTD">관심목록</h1>
                <div class="userHMD" th:if="${session.loginInfo == null}">
                    <a class="userHMC" onclick="location.href='/member/dibsOn'">최근 본 방</a>
                    <a class="userHMC" onclick="location.href='/member/loginForm'">찜한 방</a>
                    <a class="userHMC" onclick="location.href='/member/recentViewedApartment'">최근 본 단지</a>
                    <a class="userHMC active" onclick="location.href='/member/loginForm'" aria-current="page">찜한 단지</a>
                </div>
                <div class="userHMD" th:if="${session.loginInfo != null}">
                    <a class="userHMC" onclick="location.href='/member/dibsOn'">최근 본 방</a>
                    <a class="userHMC" onclick="location.href='/member/dibsOnRoom'">찜한 방</a>
                    <a class="userHMC" onclick="location.href='/member/recentViewedApartment'">최근 본 단지</a>
                    <a class="userHMC active" onclick="location.href='/member/dibsOnApartment'" aria-current="page">찜한 단지</a>
                </div>
            </div>
        </header>
        <div>
            <div>
                <p>
                    총 <span>0</span>개의 찜한 방이 있습니다.
                </p>
            </div>
            <div>
                <p>찜한 아파트가 없습니다.</p>
                <p>관심있는 아파트를 찜해보세요.</p>
            </div>
        </div>
    </th:block>
</body>
</html>
