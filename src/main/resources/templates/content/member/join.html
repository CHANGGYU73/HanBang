<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>회원 가입 페이지</title>
</head>
<body>
    <div>
        <form action="/member/login" method="post">
            <div>
                <input type="text" class="" name="id" th:value="${memberVO.id}" placeholder="이메일 주소 입력">
            </div>
            <div>
                <input type="password" class="" name="passWord" placeholder="8자리 이상 영문,숫자,특수문자 포함">
            </div>
            <div>
                <input type="password" class="" name="passWordCheck" placeholder="비밀번호 확인">
            </div>
            <div>
                <input type="submit" value="회원가입 완료">
            </div>
        </form>
        
    </div>
</body>
</html>
