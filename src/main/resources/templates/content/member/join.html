<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title>회원가입 페이지</title>
</head>
<body>
<th:block layout:fragment="content">
    <link rel="stylesheet" href="/css/member/join.css">
    <div class="join_frame">
        <form id="joinForm" action="/member/join" method="post">
            <input type="hidden" id="nickName" name="nickName">
            <input type="file" style="display: none;" id="profileImage" name="profileImage">
            <div>
                <input type="text" id="userName" class="" name="userName" placeholder="이메일 주소 입력">
                <p class="userNameFormGuide">이메일 주소 형식<br>예&#41; hanbang1@hanbang.com</p>
                <p id="userNameInputCheck">이메일을 입력해주세요.</p>
                <p id="userNameFormCheck">이메일 형식을 확인해주세요.</p>
                <p id="userNameDuplication">중복된 이메일 입니다.</p>
            </div>
            <div>
                <input id="passWord" type="password" class="" name="passWord" placeholder="8자리 이상 영문,숫자,특수문자 포함">
                <button type="button" class="">[비밀번호 표시/숨기기 이미지]</button>
                <p id="passWordInputCheck">비밀번호를 입력해주세요.</p>
                <p id="passWordFormCheck">비밀번호는 문자, 숫자, 특수문자를 포함하여 8-20자 이내로 입력하세요.</p>
            </div>
            <div>
                <input id="passWordCheck" type="password" class="" placeholder="비밀번호 확인">
                <button type="button" class="">[비밀번호 표시/숨기기 이미지]</button>
                <p id="passWordCheckInputCheck">비밀번호 확인를 입력해주세요.</p>
                <p id="passWordCheckCheck">입력한 비밀번호가 서로 일치하지 않습니다.</p>
            </div>
            <div>
                <select name="loginType" id="loginType" th:value="${loginType}">
                    <option value="USER">일반 회원</option>
                    <option value="REALTOR">공인중개사</option>
                </select>
            </div>
            <div>
                <input id="join-btn" type="submit" value="회원가입 완료">
            </div>
        </form>
    </div>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script async src="/js/member/join.js"></script>
<!-- <script async src="/js/member/join_auto_info.js"></script> -->
</th:block>
</body>
</html>
