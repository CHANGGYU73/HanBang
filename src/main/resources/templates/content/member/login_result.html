<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title>로그인 결과 페이지</title>
</head>
<body>
    <th:block th:if="${session.loginInfo == null}">
    <input type="hidden" id="inputUserName" th:value="${memberVO.userName}">
    <script>
        const userName = document.querySelector("#inputUserName").value;
        alert('ID 및 PW 확인!');
        location.href = `/member/loginForm?userName=${userName}`;
    </script>
</th:block>
<th:block th:if="${session.loginInfo != null}">
    <input type="hidden" id="loginType" th:value="${session.loginInfo.loginType}">
    <script>
        alert('로그인 완료');
        const loginType = document.querySelector('#loginType').value;

        if (loginType === 'USER') {
                location.href = '/';
            } else if (loginType === 'REALTOR') {
                location.href = '/realtor/main';
            } else if (loginType === 'ADMIN') {
                location.href = '/admin/manage';
        }
    </script>
</th:block>
</body>
</html>
