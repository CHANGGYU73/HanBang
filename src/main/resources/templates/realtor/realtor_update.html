<!DOCTYPE html>
<html lang="ko" xlmns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main_layout}">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <th:block layout:fragment="content_css">
        <link rel="stylesheet" href="/css/realtor/realtor_mypage.css">
    </th:block>
    <th:block layout:fragment="content">
        <div id="wrap" class="realtor_page">
            <div class="row">
                <div class="col-2 side">
                    <div class="cursor btn btn-light d-grid justify-content-start myPage"
                        onclick="location.href='/realtor/myPage';">내 정보</div>
                    <div class="cursor btn btn-light d-grid justify-content-start boardList"
                        onclick="location.href='/realtor/inquiryBoardList';">문의글 확인하기</div>
                </div>
                <div class="col-10">
                    <div class="info">
                        <form action="/realtor/realtorInfoUpdate" method="post">
                            <div class="cate">이메일</div>
                            <div><input type="text" th:value="${realtorInfo.userName}" readonly></div>
                            <div class="cate">닉네임</div>
                            <div><input type="text" name="nickName" th:value="${realtorInfo.nickName}"></div>
                            <div class="cate">전화번호</div>
                            <div><input type="text" th:value="${realtorInfo.phone}" name="phone"
                                    th:placeholder="${realtorInfo.phone}"></div>
                            <input type="hidden" th:value="${realtorInfo.userNo}" name="userNo">
                            <input type="submit" class="cursor btn btn-light" value="수정하기"></input>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
    <th:block layout:fragment="content_js">
        <script src="/js/realtor/realtor_side.js"></script>
    </th:block>
</body>

</html>
